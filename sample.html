<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="samples.css">
  </head>
  <body>

    <form method="post" enctype="multipart/form-data" id='post-form'>
      <textarea placeholder="Write something here or upload image below" id='input-item' name="textbox"></textarea>
      <table id='upload-section'>
        <tr>
          <td class='upload-item' id="image-upload">
            <div class="image-upload">
              <label for="file-input">
                <img src="images/upload-black.png"/>
              </label>

              <input id="file-input" type="file" name="image" id="image" />
            </div>
          </td>

          <td class='upload-item'>
         <input type="submit" name="insert" id="submit-post" value="Post" />
         </td>
         </tr>
      </table>
    </form>





  </body>
</html>
